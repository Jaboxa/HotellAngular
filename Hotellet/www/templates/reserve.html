

<ion-header-bar  class="bar-dark" >
    <a href="#/tab/startpage" class="button button-icon ion-chevron-left">
    </a>
    <h1 class="title">Boka ditt rum här</h1>
</ion-header-bar>

<ion-view>
    <ion-content ng-controller="ListController"class="padding color">
        <div class="list list-inset">
            <form name="reserveform">
            <h4>Incheckningsdatum</h4>
            <label class="item item-input">
            <span class="input-label">Från</span>
            <input type="date" ng-model="reservation.indate" required>
        </label>
            <h4>Utcheckningsdatum</h4>
            <label class="item item-input">
            <span class="input-label">Till</span>
            <input type="date" ng-model="reservation.outdate" required>
        </label>
        <h4>Antal personer</h4>
            <label class="item item-input">
            <span class="input-label">Antal vuxna</span>
            <input type="number" ng-model="reservation.grown" required>  
        </label>
            <label class="item item-input">
            <span class="input-label">Antal barn</span>
            <input type="number" ng-model="reservation.child" required>
        </label>
        <a href="#/tab/roomlist" class="button button-block button-dark" ng-disabled="reserveform.$invalid">välj rum</a>
        </form>
        </div>
    </ion-content>
</ion-view>
